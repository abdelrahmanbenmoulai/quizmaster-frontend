<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Teacher -->
  <circle cx="60" cy="70" r="30" fill="#6A0DAD"/>
  <circle cx="60" cy="30" r="15" fill="#FFD700"/>
  
  <!-- Glasses -->
  <rect x="45" y="25" width="30" height="10" rx="5" fill="#333" fill-opacity="0.6"/>
  <rect x="50" y="25" width="5" height="10" rx="2" fill="#333" fill-opacity="0.8"/>
  <rect x="65" y="25" width="5" height="10" rx="2" fill="#333" fill-opacity="0.8"/>
  
  <!-- Question Cards -->
  <rect x="100" y="30" width="70" height="40" rx="5" fill="#FFD700"/>
  <rect x="110" y="40" width="50" height="5" rx="2" fill="#6A0DAD"/>
  <rect x="110" y="50" width="30" height="5" rx="2" fill="#6A0DAD"/>
  <rect x="150" y="50" width="10" height="10" rx="5" fill="#6A0DAD"/>
  <text x="152" y="58" font-family="Arial" font-size="8" fill="white" font-weight="bold">E</text>
  
  <rect x="100" y="80" width="70" height="40" rx="5" fill="#E0E0E0"/>
  <rect x="110" y="90" width="50" height="5" rx="2" fill="#6A0DAD"/>
  <rect x="110" y="100" width="30" height="5" rx="2" fill="#6A0DAD"/>
  <rect x="150" y="100" width="10" height="10" rx="5" fill="#6A0DAD"/>
  <text x="151" y="108" font-family="Arial" font-size="8" fill="white" font-weight="bold">M</text>
  
  <rect x="100" y="130" width="70" height="40" rx="5" fill="#FF1493" fill-opacity="0.3"/>
  <rect x="110" y="140" width="50" height="5" rx="2" fill="#6A0DAD"/>
  <rect x="110" y="150" width="30" height="5" rx="2" fill="#6A0DAD"/>
  <rect x="150" y="150" width="10" height="10" rx="5" fill="#6A0DAD"/>
  <text x="152" y="158" font-family="Arial" font-size="8" fill="white" font-weight="bold">H</text>
  
  <!-- Connecting Lines with Animation -->
  <line x1="80" y1="50" x2="100" y2="50" stroke="#6A0DAD" stroke-width="2" stroke-dasharray="3 3">
    <animate attributeName="stroke-dashoffset" from="0" to="60" dur="3s" repeatCount="indefinite" />
  </line>
  <line x1="80" y1="70" x2="95" y2="100" stroke="#6A0DAD" stroke-width="2" stroke-dasharray="3 3">
    <animate attributeName="stroke-dashoffset" from="0" to="60" dur="3s" repeatCount="indefinite" />
  </line>
  <line x1="80" y1="90" x2="95" y2="150" stroke="#6A0DAD" stroke-width="2" stroke-dasharray="3 3">
    <animate attributeName="stroke-dashoffset" from="0" to="60" dur="3s" repeatCount="indefinite" />
  </line>
  
  <!-- Teacher's arm -->
  <path d="M60 70 Q 70 60, 80 70" stroke="#6A0DAD" stroke-width="5" stroke-linecap="round"/>
</svg>
