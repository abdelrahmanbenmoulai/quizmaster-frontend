<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - QuizMaster</title>
    <link rel="stylesheet" href="css/base/styles.css">
    <link rel="stylesheet" href="css/components/student-dashboard.css">
    <link rel="stylesheet" href="css/components/teacher-settings.css">
    <link rel="stylesheet" href="css/components/notifications.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="quizz master" />
    <link rel="manifest" href="site.webmanifest" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Same sidebar as other tabs -->
            <div class="sidebar-header">
                <a href="#" class="logo">
                    <img src="images/quiz-logo.svg" alt="QuizMaster Logo">
                    <span>QuizMaster</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <a href="teacher-dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="teacher-quizzes.html" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>My Quizzes</span>
                </a>
                <a href="create-quiz.html" class="nav-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create Quiz</span>
                </a>
                <a href="teacher-students.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
                <a href="teacher-settings.html" class="nav-item active">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <!-- Add Mobile Header -->
            <div class="mobile-header">
                <button class="menu-toggle" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="mobile-logo">
                    <img src="/quizmaster/frontend/images/profile-placeholder.svg" alt="QuizMaster Logo">
                    <span>QuizMaster</span>
                </div>
            </div>

            <!-- Update Settings Content Structure -->
            <div class="dashboard-content">
                <div class="settings-container">
                    <div class="section-header">
                        <h2 class="section-title">Settings</h2>
                    </div>

                    <div class="settings-grid">
                        <!-- Profile Settings -->
                        <div class="settings-card">
                            <div class="card-header">
                                <i class="fas fa-user"></i>
                                <h3>Profile Settings</h3>
                            </div>
                            <div class="card-content">
                                <form id="profileForm" class="profile-form">
                                    <div class="profile-picture">
                                        <div class="picture-container" id="pictureContainer">
                                            <img src="/quizmaster/frontend/images/profile-placeholder.svg" alt="Profile picture" id="profilePicture">
                                        </div>
                                        <input type="file" id="pictureInput" accept="image/*" hidden>
                                        <div class="profile-picture-buttons">
                                            <button class="change-picture-btn" type="button" aria-label="Change profile picture">
                                                Change Profile Picture
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" value="Dr. Sarah" autocomplete="username">
                                    </div>
                                    <button type="submit" class="save-btn">Save Changes</button>
                                </form>
                            </div>
                        </div>

                        <!-- Security Settings -->
                        <div class="settings-card">
                            <div class="card-header">
                                <i class="fas fa-lock"></i>
                                <h3>Security</h3>
                            </div>
                            <div class="card-content">
                                <form id="passwordForm" class="password-form">
                                    <!-- Hidden username field for accessibility and password managers -->
                                    <input type="text" id="passwordFormUsername" name="username" autocomplete="username" style="display:none" aria-hidden="true">
                                    
                                    <div class="form-group">
                                        <label for="currentPassword">Current Password</label>
                                        <div class="password-input">
                                            <input type="password" id="currentPassword" autocomplete="new-password">
                                            <button class="toggle-password" type="button">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">New Password</label>
                                        <div class="password-input">
                                            <input type="password" id="newPassword" autocomplete="new-password">
                                            <button class="toggle-password" type="button">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm New Password</label>
                                        <div class="password-input">
                                            <input type="password" id="confirmPassword" autocomplete="new-password">
                                            <button class="toggle-password" type="button">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <button type="submit" class="save-btn">Update Password</button>
                                </form>
                            </div>
                        </div>

                        <!-- Preferences -->
                        <div class="settings-card">
                            <div class="card-header">
                                <i class="fas fa-palette"></i>
                                <h3>Preferences</h3>
                            </div>
                            <div class="card-content">
                                <form id="preferencesForm" class="preferences-form">
                                    <div class="preference-item">
                                        <span>Dark Mode</span>
                                        <label class="switch">
                                            <input type="checkbox" id="darkMode">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                    <div class="preference-item">
                                        <span>Language</span>
                                        <select class="language-select" id="language">
                                            <option value="en">English</option>
                                            <option value="ar">العربية</option>
                                            <option value="fr">Français</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth-protection.js" type="module"></script>
    <script src="js/teacher-settings.js" type="module"></script>
</body>
</html>
