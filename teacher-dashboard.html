<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Teacher Dashboard</title>
    <link rel="stylesheet" href="css/base/styles.css">
    <link rel="stylesheet" href="css/components/student-dashboard.css">
    <link rel="stylesheet" href="css/components/teacher-dashboard.css">
    <link rel="stylesheet" href="css/components/notifications.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="quizz master" />
    <link rel="manifest" href="site.webmanifest" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo">
                    <img src="images/quiz-logo.svg" alt="QuizMaster Logo">
                    <span>QuizMaster</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <a href="teacher-dashboard.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="teacher-quizzes.html" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>My Quizzes</span>
                </a>
                <a href="create-quiz.html" class="nav-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create Quiz</span>
                </a>
                <a href="teacher-students.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
                <a href="teacher-settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Header -->
            <div class="mobile-header">
                <button class="menu-toggle" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="#" class="mobile-logo">
                    <img src="images/quiz-logo.svg" alt="QuizMaster Logo">
                    <span>QuizMaster</span>
                </a>
            </div>

            <div class="teacher-dashboard">
                <!-- Welcome Section -->
                <div class="welcome-section">
                    <div class="welcome-content">
                        <h1>Welcome back, <span class="teacher-name">Dr. Abdelrahman Benmoulai</span></h1>
                        <p>Your dedication shapes the future of education</p>
                    </div>
                    <div class="teacher-profile">
                        <img src="/quizmaster/frontend/images/profile-placeholder.svg" 
                             alt="Teacher Profile" 
                             class="teacher-avatar" 
                             id="teacherProfileAvatar"
                             onerror="console.error('Avatar load error'); this.src='/quizmaster/frontend/images/profile-placeholder.svg';">
                    </div>
                </div>

                <!-- Analytics Cards -->
                <div class="analytics-grid">
                    <div class="analytics-card">
                        <div class="card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="card-content">
                            <span class="card-value" data-counter="students">0</span>
                            <h3>Students Guided</h3>
                            <p class="trend"></p>
                        </div>
                    </div>
                    <div class="analytics-card">
                        <div class="card-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="card-content">
                            <span class="card-value" data-counter="success-rate">0%</span>
                            <h3>Success Rate</h3>
                            <p class="trend"></p>
                        </div>
                    </div>
                    <div class="analytics-card">
                        <div class="card-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="card-content">
                            <span class="card-value" data-counter="engagement">0%</span>
                            <h3>Completion Rate</h3>
                            <p class="trend"></p>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="dashboard-grid single-column">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h2><i class="fas fa-history"></i> Recent Activity</h2>
                        </div>
                        <div class="activity-list">
                            <!-- Activities will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Navigation guard prevents back navigation and enforces authentication requirements -->
    <script src="js/navigation-guard.js" type="module"></script>
    <script src="js/teacher-dashboard.js" type="module"></script>
</body>
</html>
